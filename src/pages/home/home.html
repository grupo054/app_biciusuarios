<ion-header>
  <ion-navbar color="primary" hideBackButton >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
</ion-navbar>

</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>

<ion-content>

  <ion-list>
      <ion-item>
          <ion-label floating>Origen</ion-label>
          <ion-input type="text" [(ngModel)]="localizacionData.origen"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Destino</ion-label>
          <ion-input type="text" [(ngModel)]="localizacionData.destino"></ion-input>
      </ion-item>
  </ion-list>

  <div id="map"></div>
  <ion-scroll scrollY="true" class="scroll">
    <div padding-horizontal id="panel"></div>
  </ion-scroll>
</ion-content>
