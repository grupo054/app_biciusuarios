<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="/assets/imgs/biciusuarios.png" class="img-logo" alt="">
  <h1>APP SISTEMA TRANSITO BICIUSUARIOS</h1>

  <div class="content-log">
    <ion-list>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="login()">Iniciar Sesión</button>
  </div>

</ion-content>
